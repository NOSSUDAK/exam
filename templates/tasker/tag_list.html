{% extends "base.html" %}

{% block content %}
  <h1>Tag list</h1>
  <p>
    <button type="button" class="btn btn-outline-primary"><a href="{% url 'tasker:tag-create' %}">Add</a></button>
  </p>
    {% if tag_list %}
        <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'tasker:tag-update' pk=tag.id %}">Update</a></td>
          <td><a href="{% url 'tasker:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
        <p>There are no tags</p>
    {% endif %}

{% endblock %}
